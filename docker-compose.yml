      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-2:29093,SASL_PLAINTEXT://localhost:9093'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,SASL_PLAINTEXT:PLAINTEXT' 
      KAFKA_LISTENERS: 'PLAINTEXT://kafka-2:29093,SASL_PLAINTEXT://0.0.0.0:9093' 
